<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Cookbook Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }

        header {
            background-color: #FFA07A;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: #FFFFFF;
            text-shadow: 2px 2px #333333;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
            line-height: 1.5;
        }

        main h2 {
            font-size: 30px;
            margin-top: 0;
            color: #FFA07A;
        }

        main p {
            margin: 0 0 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input,
        .form-group textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FFFFFF;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #333333;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:focus+label,
        .form-group textarea:focus+label,
        .form-group input:not(:placeholder-shown)+label,
        .form-group textarea:not(:placeholder-shown)+label {
            top: -20px;
            font-size: 12px;
            color: #FFA07A;
        }

        .form-group button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA07A;
            border: none;
            border-radius color: #FFFFFF;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-group button:hover {
            background-color: #FFDAB9;
        }

        @media screen and (max-width: 768px) {
            nav a {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <h2>Get in touch with us</h2>
        <p>Have a question or feedback for us? Fill out the form below and we'll get back to you as soon as possible!
        </p>

        <form>
            <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" rows="5" required></textarea>
                <label for="message">Message</label>
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn">Send Message</button>
            </div>
        </form>
    </main>
    <!-- Javascript for submit response -->
    <script>
        const form = document.querySelector('form');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert(`Thank you for contacting us, ${name.value}! We will respond to your message at ${email.value} as soon as possible.`);
            form.reset();
        });
    </script>
</body>
</html>
